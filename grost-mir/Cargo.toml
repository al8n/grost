[package]
name = "grost-mir"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
rust-version.workspace = true
categories.workspace = true
metadata.workspace = true
description = "The Mid-level Intermediate Representation (MIR) for Grost schema types."

[features]
default = []
serde = ["dep:serde", "indexmap/serde", "config"]

[dependencies]
either = "1"
grost-darling.workspace = true
derive_more = { workspace = true, features = ["try_unwrap", "unwrap", "is_variant", "debug", "display"] }
indexmap = "2"

serde = { version = "1", optional = true, features = ["derive"] }
config = { version = "0.15", optional = true }

itertools = { version = "0.14" }
heck.workspace = true
syn = { workspace = true, features = ["full"] }
proc-macro2.workspace = true
quote.workspace = true
darling.workspace = true

[dev-dependencies]
serde_json = "1"
